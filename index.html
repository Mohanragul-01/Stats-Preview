<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META-DATA -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- STYLESHEET -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <!-- TITLE -->
  <title>Stats preview card component</title>

</head>
<body class="d-flex align-items-center justify-content-center">

  <main class="d-flex">
    <div class="lft">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats d-flex align-items-center justify-content-between">
        <div class="comp">
          <h3 class="stats-title">10k+</h3>
          <h3 class="stats-info">COMPANIES</h3>
        </div>
        <div class="temp">
          <h3 class="stats-title">314</h3>
          <h3 class="stats-info">TEMPLATES</h3>
        </div>
        <div class="qury">
          <h3 class="stats-title">12M+</h3>
          <h3 class="stats-info">QUERIES</h3>
        </div>
      </div>
    </div>
    <div class="rht">
      <div class="overlay"></div>
    </div>
  </main>

</body>
</html>
